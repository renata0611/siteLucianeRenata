<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/logo_icon.ico">
    <link rel="stylesheet" type="text/css" href="estilos/formulario.css"/>
    <link rel="stylesheet" type="text/css" href="estilos/layout.css">
    <title>Festivas Jhonsons</title>
</head>
<body>
    <header>
        <img src="imagens/LOGO.png" alt="Imagem logo do site"/>
        <h1>Festivas Jhonsons</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="paginas/contato.html">Contato</a></li>
        </ul>
    </nav>
    <main>
        
        
        <section id="formulario">
          
          
       
            <br>
            <form action="#" method="post">
            <section>            
                
                <input type="text" id="nome" name="nome" required>
                <label for="nome">Nome*</label>
            </section> 
            <section> 
                <input type="email" id="email" name="email" required>
                <label for="email">Email*</label>
            </section> 
            <section> 
                <input type="tel" id="tel" nome="tel">
                <label for="telefone">Telefone</label>
            </section>
            <section>
                <input type="text" id="data" nome="data_nasc">
                <label for="data_nasc">Data de nascimento</label>
            </section>
            <section>    
                
                <select id="onde" name="onde">
                    <option value="amigos">Amigos</option>
                    <option value="instagram">Instagram</option>
                    <option value="x">X</option>
                    <option value="facebook">Facebook</option>
                    <option value="outros">Outros</option>
                </select>
                <label for="onde_nos_conheceu">Onde nos conheceu?</label>
            </section>
            <section>
                
                <textarea id="mensagem" name="mensagem" rows="4"></textarea>
                <label for="mensagem">Mensagem</label>
            </section>
            <section>
                
                <input type="checkbox" id="novidades" nome="novidades">
                <label for="novidades">Deseja receber novidades?</label>
            </section>
                <br>
                
                <input type="submit" value="Enviar">

            </form>
        </section>
    </main>
    <footer>
                Desenvolvido por Luciane Renata, 2024
        
    </footer>

</body>
</html>
